<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <title>Train Schedule!</title>
  </head>
  <body>
    <div class="text-center bg-success text-white">
            <h1>Train Schedule!</h1>
        </div>
    <form>
        <div class="form-group">
          <label for="trainname">Train Name</label>
          <input type="input" class="form-control" id="trainname" aria-describedby="emailHelp">
        </div>
        <div class="form-group">
            <label for="destination">Destination</label>
            <input type="input" class="form-control" id="Destination" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="trainname">First Train Time</label>
            <input type="input" class="form-control" id="First-Train-Time" aria-describedby="emailHelp">
          </div>
          <div class="form-group">
            <label for="trainname">Frequency</label>
            <input type="input" class="form-control" id="Frequency" aria-describedby="emailHelp">
          </div>
      
        <button id="addtrain" class="btn btn-primary">Submit</button>
      </form>


      <table class="table">
        <thead class="thead-dark">
          <tr>
            <th scope="col">Train Name</th>
            <th scope="col">Destination</th>
            <th scope="col">Next Train Time</th>
            <th scope="col">Frequency</th>
            <th scope="col">Minutes Away</th>

          </tr>
        </thead>
        <tbody id="trains">

    
        </tbody>
      </table>
    
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/7.8.1/firebase.js"></script>
    
    <!-- Link to Moment.js -->
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>

<script src="app.js"></script> 

</body>
</html>
